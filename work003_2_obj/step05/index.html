<body>
<h1>クラス（的なもの）</h1>
<p>下記のように呼び出せる型を作成しましょう。ゼミでやったように厳密にはクラスでは無いですが、便宜上クラスと呼ぶことにします。
    また、JavaScriptを外部ファイル ./js/main.js で記述して呼び出して下さい。上記の(1)の部分に呼び出しタグを書きましょう。
    <strong>必要な外部ファイルが有れば自由に記述して構いません。</strong></p>

<script>
    (function(){
        var uc = new UserConnector('../data/user01.json', true); // trueはデバッグモード

        // ../data/user01.json へ通信して、データを取得してきます
        uc.connect().then(function(){

            uc.output();
            /* 下記のように表示される
             Object {id: 1, name: "夏目漱石", age: 56, job: "小説家"}
             */

        });

    })();

    (function(){
        var uc = new UserConnector('../data/user01.json'); // trueでなければ本番モード

        // ../data/user01.json へ通信して、データを取得してきます
        uc.connect().then(function(){

            uc.output();
            /* 下にあるuser01のdivタグの中に下記のように要素を追加します。
             <div id="user01">
             <div>名前:夏目漱石</div>
             <div>年齢:56</div>
             <div>職業:小説家</div>
             </div>
             */

            // ちょっとむずかしいかも？
            uc.getValues(function(){
                //ここのthisはどんなものであれば良いでしょうか。
                console.log(this.name); //コンソールに 夏目漱石と表示されます。
            });

        });

    })();

</script>
<div id="user01"></div>


<p>ヒント:
    thisを自分で自由に設定するための方法がJavaScriptには用意されていましたよね？
</p>
</body>
</html>
