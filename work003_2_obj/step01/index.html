<h1>クラス（的なもの）入門</h1>
<p>下記のように呼び出せる型を作成しましょう。ゼミでやったように厳密にはクラスでは無いですが、便宜上クラスと呼ぶことにします。
また、JavaScriptを外部ファイル ./js/main.js で記述して呼び出して下さい。上記の(1)の部分に呼び出しタグを書きましょう。</p>

<script>
    var c = new ConsoleLogger(); // ConsoleLoggerがコンストラクタです。
    c.log('JavaScript最高！'); // logメソッドがあります。このコードの結果、コンソールに「JavaScript最高！」と表示されます。
</script>


<p>ヒント：クラスの作り方の基本</p>
<script>

    function TestClass(){}

    TestClass.prototype.testMethod = function(){
       alert('テストです');
    };

    var test = new TestClass();
    test.testMethod();

</script>
